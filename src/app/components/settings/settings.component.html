<div class="settings-wrapper">
  <div class="header">
    <h1 class="h1">Подешавања</h1>
  </div>
  <div class="body">
    <div class="container-fluid full-height">
      <div class="row full-height">
        <div class="col-6 full-height">

          <div class="drop-zone-wrapper">
            <file-drop (onFileDrop)="dropped($event, 'text')">
              <div class="text-center">
                <fa-icon *ngIf="!dataName" [icon]="faCogs" class="fa-7x"></fa-icon>
                <h1 class="h1">Конфигурација</h1>
                <span *ngIf="dataName">{{dataName}}</span>
              </div>
            </file-drop>
          </div>

        </div>
        <div class="col-6 full-height">

          <div class="drop-zone-wrapper">
            <file-drop (onFileDrop)="dropped($event, 'binary')">
              <div class="text-center">
                <fa-icon *ngIf="!videoName" [icon]="faFilm" class="fa-7x"></fa-icon>
                <h1 class="h1">Видео</h1>
                <span *ngIf="videoName">{{videoName}}</span>
              </div>
            </file-drop>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
