<div class="home-heading">
  <h1 class="display-3">Мост математике</h1>
  <h3 class="h3" *ngIf="!configLoaded">Конфигурација није учитана</h3>
  <h3 class="h3" *ngIf="!videoLoaded">Видео није учитан</h3>
</div>

<div class="levels-wrapper" *ngIf="data && data.levels && configLoaded && videoLoaded">
  <div *ngFor="let level of data.levels" class="level" (click)="goToChooser(level)">
    <h2>{{level.name}}</h2>
  </div>
</div>
<br>
