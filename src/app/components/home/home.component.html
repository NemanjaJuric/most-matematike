<div class="home-heading">
  <h1 class="display-3" *ngIf="data && data.name">{{data.name}}</h1>
  <h3 class="h3 warning-color" *ngIf="!configLoaded"><fa-icon [icon]="faExclamationTriangle" class="warning-color"></fa-icon> Конфигурација није учитана</h3>
  <p *ngIf="!configLoaded" class="lead">Молимо учитајте садржај кликом на дугме за подешавања <fa-icon [icon]="faCog"></fa-icon></p>
</div>
<div class="levels-wrapper" *ngIf="data && data.levels && configLoaded">
  <div *ngFor="let level of data.levels" class="level" (click)="goToChooser(level)">
    <h2>{{level.name}}</h2>
  </div>
</div>

<div class="home-footer" *ngIf="data && data.description">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="footer-body">
          <span>{{data.description}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
