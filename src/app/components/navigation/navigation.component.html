<div class="loader-wrapper">
  <div class="loader" *ngIf="loaderWidth" [style.width.%]="loaderWidth" [style.backgroundColor]="loaderColor"></div>
</div>
<div class="navigation d-flex justify-content-between">
  <div style="width: 300px">
    <button class="btn btn-transparent" (click)="goHome()">
      <fa-icon [icon]="faHome"></fa-icon>
    </button>
    <button class="btn btn-transparent" *ngIf="isInGame" (click)="navigate('game-chooser')">
      <fa-icon [icon]="faHandPointUp"></fa-icon>
    </button>
    <button class="btn btn-transparent" *ngIf="isInHome" (click)="navigate('settings')">
      <fa-icon [icon]="faCog"></fa-icon>
    </button>
  </div>
  <div>
    <span class="time-remaining" *ngIf="timer">{{timer}}</span>
  </div>
  <div style="width: 300px" class="text-right">
    <button class="btn btn-transparent" (click)="toggleMusic()">
      <fa-icon [icon]="faMusic"></fa-icon>
    </button>
    <button class="btn btn-transparent" (click)="fullScreen()">
      <fa-icon [icon]="fullScreenFlag ? faWindowMinimize : faWindowMaximize"></fa-icon>
    </button>
  </div>
</div>
